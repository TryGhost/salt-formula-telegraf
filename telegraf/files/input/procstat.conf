{%- for item in values %}
[[inputs.{{ name }}]]
{%- if item.pid_file is defined %}
  pid_file = "{{ item.pid_file }}"
{%- endif %}
{%- if item.exe is defined %}
  exe = "{{ item.exe }}"
{%- endif %}
{%- if item.user is defined %}
  user = "{{ item.user }}"
{%- endif %}
{%- if item.process_name is defined %}
  process_name = "{{ item.process_name }}"
{%- endif %}
{%- endfor %}
